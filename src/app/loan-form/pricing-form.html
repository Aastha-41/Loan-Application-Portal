<div [formGroup]="fg">
    <label> Loan Amount </label>
    <input formControlName="loanAmount" type="number" />

    <label> Tenure(in Months) </label>
    <input formControlName="tenureMonths" type="number" />

    <label>Product Name </label>
    <input formControlName="productName" type="text" />

    <label> Interest(%) </label>
    <input formControlName="interestRate" type="number" />
</div>
